<div class="sk-pagination">
    {if this.pageCount>1}
    <span>共{this.pageCount}页</span>
    <span>当前第{this.currentPage}页</span>
    <button data-event="go2first">首页</button>
    <button data-event="go2prev">prev</button>
    <button data-event="go2next">next</button>
    <button data-event="go2last">末页</button>
    <span>跳到第<input type="text" size="5" data-bind="currentPage">页</span>
    <button data-event="go2page">跳转</button>
    {/if}
</div>
